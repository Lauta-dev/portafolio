name: Take screenshot
on:
  push:
    branches:
      - main

jobs:
  screenshots:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4.2.1

      - name: webpage-screenshot
        uses: karol-brejna-i/webpage-screenshot-action@v1
        with:
          url: https://google.com
      

      - name: Set up Git
        run: |
          git config  user.name "${{ secrets.GH_USERNAME }}"
          git config  user.email "${{ secrets.GH_MAIL }}"
      
      - name: Create screenshot image
        run: |
          git add .
          git commit -m "Agregar captura de pantalla"

      - name: Guardar captura
        env:
          GH_TOKEN: ${{ secrets.ACCESS_TOKEN }}
        run: |
          git push https://Lauta-dev:${GH_TOKEN}@github.com/Lauta-dev/portafolio.git main
